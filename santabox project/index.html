<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>

    <link rel="stylesheet" href="santabox.css">
</head>
<body style="background-color:	#F08080">
    <div id="title_text">   
        Christmas Gift Box
    </div>

    <div id="line_s">
        <hr style="border: solid 1px white;">
    </div>

        <img id="santaBox" src="santabox.png" alt="Santa Box">

            <button id="enterButton" onclick="enter_code()">응모하기</button>
        </div>
    </div>

    <div id="line_e">
        <hr style="border: solid 1px white;">
    </div>

    <div id="info">
        <t id="showinfo" onclick="howToGetCode()">시크릿 코드는 어떻게 얻을 수 있나요?</t>
    </div>
        
    </div>

    <div id="credit">
        제 43대 Active 동아리연합회
    </div>
</body> 

</html>
